<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<!--全局容器-->
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>商品详情</h3>
        <!--<a href="#" class="icon_right"><i class="fa fa-search"></i></a>-->
        <!--页面刷新-->
        <a href="javascript:location.reload();" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
    </div>
    <!--主体-->
    <div class="lt_main">
        <!--这两个是伸缩-->
        <!--区域滚动的容器-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!--挖个坑-->
               -->
        </div>

    </div>


</div>
    <!--前往购物车-->
    <div class="lt_go_cart">
        <a href="cart.html" class="mui-pull-left">前往购物车</a>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-danger">加入购物车</button>
            <button  class="mui-btn mui-btn-warning">买买买</button>

        </div>
    </div>

    <script type="text/html "id="productTpl">

    <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">

    <div class="mui-slider-item mui-slider-item-duplicate">
        <!--假图 最后一张 pic[pic.length-1]-->
        <a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
    {{each pic v i}}
        <div class="mui-slider-item ">
            <a href="#"><img src="{{v.picAddr}}" /></a>
        </div>

   {{/each}}
        <!--<div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>-->
    <!--<div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>-->
    <!--<div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>-->
    <!--<div class="mui-slider-item"><a href="#"><img src="./images/banner5.png" /></a></div>-->
    <!--<div class="mui-slider-item"><a  href="#"><img src="./images/banner6.png" /></a></div>-->
    <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#"><img src="{{pic[0].picAddr}}" /></a></div>

    </div>
    <!--圆点-->
    <div class="mui-slider-indicator">
        {{each pic v i}}
    <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
        {{/each}}
    <!--<div class="mui-indicator"></div>-->
    <!--<div class="mui-indicator"></div>-->
    <!--<div class="mui-indicator"></div>-->
    <!--<div class="mui-indicator"></div>-->
    <!--<div class="mui-indicator"></div>-->

    </div>
    </div>
    <!--标题模块-->
    <div class="lt_pro_name item_box">
    <strong>{{proName}}</strong>
    </div>
    <!--价格模块-->
    <div class="lt_price item_box">
    <span>价格 :</span>
    <span class="price">￥{{price}}</span>
    <span class="oldPrice">￥{{oldPrice}}</span>
    </div>
    <!--尺码模块-->
    <div class="lt_size item_box">
    尺码 :
        <%
         var arr=size.split("-");//["36","50"]
        var start=arr[0];//36
        var end=arr[1];//50

        for (var i=start;i<=end;i++) {
        %>
        <!--<span><%=i%></span>-->
        <span>{{i}}</span>

        <%}%>
    </div>
    <!--数量模块-->
    <div class="lt_num item_box">
    <span>数量 :</span>
    <!--data-numbox-step='10'步长 每次点击加几个
    data-numbox-min='0' 最小值
    data-numbox-max='100 最大值' 需要根据库存配-->

    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
    <!-- "-"按钮，点击可减小当前数值 -->
    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
    <input class="mui-numbox-input" type="number" />
    <!-- "+"按钮，点击可增大当前数值 -->
    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span class="last">剩余数量 : {{num}}双</span>

    </div>
    <!--商品描述模块-->
    <div class="lt_desc item_box">
    详情 : {{proDesc}}
    </div>

</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<!--<script src="./js/searchList.js"></script>-->
<script src="./js/product.js"></script>

  </div>
 </body>
</html>
